  </head>
  
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="dashboard.html">
                <img id="valence-logo" src="assets/valence-logo.png"  alt="valence-logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Home</a>

                <a class="nav-link" href="dispatch.html">Dispatcher Terminal</a>
                <a class="nav-link" href="#">Completed Jobs</a>

              </div>
            </div>
          </nav>
    </header>

    <!-- data-toggle="validator" -->
    <!-- http://1000hz.github.io/bootstrap-validator/ -->
    <form>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Assign Driver</label>
        <select multiple class="form-control" id="driver">

        </select>
      </div>
      <div class="form-group">
        <label for="client">Client:</label>
        <input type="text" class="form-control" id="client">
      </div>
      <div class="row form-group">
        <div class="col">
          <input type="text" class="form-control" placeholder="Origin" id="origin" >
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Destination" id="destination">
        </div>
      </div>
      <div class="row form-group">
        <div class="col">
          <input type="number" class="form-control" placeholder="Route Length" id="routeLength">
        </div>
        <div class="col">
          <input type="date" class="form-control" placeholder="Delivery Deadline" id="deadline">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>


    <table class="table" id="activeJobsTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Driver</th>
            <th scope="col">Client</th>
            <th scope="col">Origin</th>
            <th scope="col">Destination</th>
            <th scope="col">Miles</th>
            <th scope="col">Deadline</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
      <div id="msg">
        <pre></pre>
    </div>



    <script>
        require('./dispatch.js');
    </script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
