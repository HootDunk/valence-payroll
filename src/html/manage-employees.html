<div class="modal fade" id="editDriverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Driver</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <form id="editDriverForm">
          <div class="row form-group">
            <div class="col">
              <label for="driverType">Driver Type:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="driverTypeRadio" id="salaryRadio" value="salary">
                <label class="form-check-label" for="driverTypeRadio">
                  salary
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="driverTypeRadio" id="ownerOpRadio" value="owner-operator" required>
                <label class="form-check-label" for="driverTypeRadio">
                  owner-operator
                </label>
              </div>
            </div>

              <div class="col">
                <label for="client">Status:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="statusRadio" id="statusRadio1" value="active" checked>
                  <label class="form-check-label" for="statusRadio1">
                    Active
                  </label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="statusRadio" id="statusRadio2" value="inactive">
                  <label class="form-check-label" for="statusRadio2">
                    Inactive
                  </label>
                </div>
              </div>

            <div class="col">
              <label id="rate-label" for="rate">Rate:</label>
              <input type="number" class="form-control"  id="rate" step=".01" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col">
              <label for="email">Email:</label>
              <input type="text" class="form-control"  id="email" step=".01" required>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <!-- <button id="modalDeleteDriver" type="button" class="btn btn-danger" data-dismiss="modal">Delete Driver</button> -->
              </div>
              <div class="col-3">
                <button id="modalUpdateDriver" type="submit" class="btn btn-success">Update</button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
