    <div class="container">
      <form id="create-job-form">
        <div class="form-group">
            <label for="exampleFormControlSelect2">Assign Driver</label>
            <select multiple class="form-control" id="driver">
            </select>
          </div>

          <div class="row form-group">
            <div class="col">
              <label for="client">Client:</label>
              <input type="text" class="form-control" id="client" placeholder="Walmart" required>
            </div>
            <div class="col">
              <label for="client">Rate:</label>
              <input type="number" class="form-control" placeholder="2651" id="rate" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col">
              <label for="client">Origin:</label>
              <input type="text" class="form-control" placeholder="123 Park Place Dr., Wildwood MO" id="origin" required>
            </div>
            <div class="col">
              <label for="client">Destination:</label>
              <input type="text" class="form-control" placeholder="632 Clark Ave, Chicago IL" id="destination" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col">
              <label for="client">Route length:</label>
              <input type="number" class="form-control" placeholder="532" id="routeLength" required>
            </div>
            <div class="col">
              <label for="client">Delivery Deadline:</label>
              <input type="date" class="form-control" id="deadline" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
        </form>
      </div>

      <div class="container-fluid">
        <table class="table" id="activeJobsTable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Driver</th>
                <th scope="col">Client</th>
                <th scope="col">Rate</th>
                <th scope="col">Origin</th>
                <th scope="col">Destination</th>
                <th scope="col">Miles</th>
                <th scope="col">Deadline</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody">
    
            </tbody>
          </table>
          <div id="msg">
            <pre></pre>
        </div>
      </div>
