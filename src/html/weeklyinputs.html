  <div class="modal fade" id="editJobModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Job</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editJobForm">
            <div class="row form-group">
              <div class="col">
                <label for="client">Client:</label>
                <input type="text" class="form-control" id="client"  required>
              </div>
              <div class="col">
                <label for="client">Rate:</label>
                <input type="number" class="form-control"  id="rate" required>
              </div>
            </div>

            <div class="row form-group">
              <div class="col">
                <label for="client">Origin:</label>
                <input type="text" class="form-control"  id="origin" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col">
                <label for="client">Destination:</label>
                <input type="text" class="form-control"  id="destination" required>
            </div>
            </div>

            <div class="row form-group">
              <div class="col">
                <label for="client">Route length:</label>
                <input type="number" class="form-control"  id="routeLength" required>
              </div>
              <div class="col">
                <label for="client">Delivery Deadline:</label>
                <input type="date" class="form-control" id="deadline" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6"><button id="deleteJob" type="button" class="btn btn-danger" data-dismiss="modal">Delete Job</button></div>
              <div class="col-3">
                <button id="submitJobEdit" type="button" class="btn btn-success" data-dismiss="modal">Update</button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
